<div class="container mt-4">
    <div class="card">
        <h1> Student Registeration</h1>
        <form>
            <div class="form-group">
                <label> First Name</label>
                <input type="text" [(ngModel)]="firstName" [ngModelOptions]="{standalone: true}" class="form-control" id="stname" placeholder="Enter the First Name">
            </div>
            <div class="form-group">
                <label> Last Name</label>
                <input type="text" [(ngModel)]="lastName" [ngModelOptions]="{standalone: true}" class="form-control"  id="lastname" placeholder="Enter the Last Name">
            </div>
            <div class="form-group">
                <label> Email </label>
                <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control"  id="email" placeholder="Enter the Email Name">
            </div>
            <div class="form-group">
                <label> Password</label>
                <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control"  id="password" placeholder="Enter the Password">
            </div>
            <button type="submit" class="btn btn-primary mt-4" (click)="save()">save</button>
        </form>
    </div>
</div>
